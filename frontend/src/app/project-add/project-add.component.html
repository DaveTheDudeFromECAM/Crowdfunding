-<div>
    <h2>Product add</h2>
    <button class="button" mat-flat-button color="primary" routerLink="/projects"> <mat-icon>home</mat-icon></button> <br><br>
    <input matInput  type="text" [(ngModel)]="project.name" placeholder="Name" >Name<br>
    <input type="text" [(ngModel)]="project.info" placeholder="Info">Info<br>
    <input type="text" [(ngModel)]="project.goal" placeholder="Goal">Goal<br>
    <input type="text" [(ngModel)]="project.raised" placeholder="Raised">Raised<br>
    <button (click)="addProject()">Add project</button>
</div>
