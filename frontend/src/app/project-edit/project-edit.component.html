<div>
    <h2>Product edit</h2>
    <input type="text" [(ngModel)]="project.name" placeholder="Name"><br>
    <input type="text" [(ngModel)]="project.info" placeholder="Info"><br>
    <input type="text" [(ngModel)]="project.goal" placeholder="Goal"><br>
    <input type="text" [(ngModel)]="project.raised" placeholder="Raised"><br>
    <button (click)="updateProject()">update project</button>
</div>
